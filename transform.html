<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        .container, .child{
            height: 100px;
            width: 100px;
            border: 1px solid;
        }
        .container{
           background-color: red;
        }
        .child{
            background: yellow;
            transform: scale(0.5) rotate(45deg) translate(100px,100px);
            
        }
    </style>
</head>
<body>
    <h1>Transform</h1>
    <div class="container">
        <div class="child">box-1</div>
    </div>
    <div class="container">
        <div class="child">box-2</div>
    </div>
    <div class="container">
        <div class="child">box-3</div>
    </div>
</body>
</html>
