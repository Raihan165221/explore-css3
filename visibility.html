<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            border: 1px solid;
        }
        #box-1{
            background: red;
        }
        #box-2{
            background: green;
            /* visibility: hidden;
            display: none; */
            
        }
        #box-3{
            background: blue;
        }
        #box-4{
            background: yellow;
        }
    </style>
</head>
<body>
    <h1>Visibility</h1>
    <div id="box-1"class="box"></div>
    <div id="box-2"class="box"></div>
    <div id="box-3"class="box"></div>
    <div id="box-4"class="box"></div>
</body>
</html>
